    <script>
        $(function(){
            $.ajax({
                url: "/top10/find?class=" + req.query.class,
                datatype: "json",
                type: "get",
                success: function (res) {
                    var data = res.data
                    var html = '';
                    $.each(data, function (i, el) {
                        var shopTitle = el.shopTitle.substring(0,6)
                        html += `
                            <div class="weui-media-box weui-media-box_text">
                                <div class="d-img">
                                    <img class="lazy" data-original="${el.pictUrl}" alt="" style="opacity: 1; transition: opacity 100ms;">
                                </div>
                                <h4 class="weui-media-box__title">${el.title}</h4>
                                <p class="line-qhj">
                                    卖价
                                    <span class="qhj"> ¥
                                        <big>${el.price}</big>
                                    </span> 元
                                    <span class="pull-right line-through">原价¥${el.reservePrice}元</span>
                                </p>
                                <p>
                                    <span class="tag-coupon">
                                        <span class="icon"></span>
                                        <span class="money">
                                            <span>${el.couponAmount}</span>元
                                        </span>
                                    </span>
                                    <span>
                                        &nbsp; 返利：<span style="color: red;font-size:20px;">${el.tkCommFee}</span>元
                                    </span>
                                    <span class="pull-right weui-media-box__desc">店铺：${shopTitle}</span>
                                </p>
                                <div class="btn-box">
                                    <a data-id="1234628" href="javascript:;" class="weui-btn weui-btn_warn get-tkl">获取淘口令</a>
                                    <div class="the-tkl">
                                        <div contenteditable="true" onkeydown="return false;" class="tkl-box">
                                            复制这段信息，${el.token}，打开「手机淘宝」即可领券购买
                                        </div>
                                        <a href="javascript:;" class="weui-btn weui-btn_warn copy-tkl">复制淘口令</a>
                                    </div>
                                </div>
                            </div>
                            
                        `
                    });
                    $('.weui-panel__bd').append(html)
                }
            }).done(function(){
                $("img.lazy").lazyload();
            })
        })
        $(document).on("click", ".get-tkl", function () {
            $(this).hide().next().fadeIn()
        });
        var clipTkl = new Clipboard(".copy-tkl", {
            text: function (trigger) {
                return trigger.previousElementSibling.innerText
            }
        });
        clipTkl.on("success", function () {
            commonMethods.toast("复制成功！")
        });
        clipTkl.on("error", function () {
            commonMethods.dialog("请手动长按复制")
        });
        if (commonMethods.os.ios) {
            document.addEventListener("selectionchange", function (e) {
                var t = window.getSelection().anchorNode;
                var tParent = t.parentNode.className.indexOf("tkl-box") > -1;
                if (t && tParent && t.parentNode.innerText != window.getSelection()) {
                    window.getSelection().selectAllChildren(t.parentNode)
                }
            }, false)
        };
        document.getElementById('biu-totop').addEventListener('click', function () {
            document.body.scrollTop = document.documentElement.scrollTop = 0
        });
    </script>
